<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitch.tv JSON API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
  </head>

  <body>
    <div class="container text-center">
      <h1>FreeCodeCamp Twitch.tv JSON API</h1>

      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h1>Twitch Streamers</h1>

          <ul class="nav nav-pills nav-justified" role="tablist">
            <li class="active" role="presentation">
              <a href="#all" role="tab" data-toggle="tab" aria-controls="all">All</a>
            </li>
            <li role="presentation">
              <a href="#online" role="tab" data-toggle="tab" aria-controls="online">Online</a>
            </li>
            <li role="presentation">
              <a href="#offline" role="tab" data-toggle="tab" aria-controls="offline">Offline</a>
            </li>
          </ul>

          <br>

          <div class="tab-content text-left">
            <div id="all" class="tab-pane fade in active" role="tabpanel">
              <ul class="list-group">
              </ul>
            </div>
            <div id="online" class="tab-pane fade" role="tabpanel">
              <ul class="list-group">
              </ul>
            </div>
            <div id="offline" class="tab-pane fade" role="tabpanel">
              <ul class="list-group">
              </ul>
            </div> <!-- .tab-pane -->
          </div> <!-- .tab-content -->
        </div> <!-- .col-md-8 -->
      </div> <!-- .row -->
    </div> <!-- .container -->

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
